<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
</head>
<body>

    <input type="text" id="year-bar" placeholder="Year"></br>
    <input type="text" id="event-bar"placeholder="Round number">
    <button id="search-btn">Search</button>

    <h3>Grand Prix details</h3>
    <h4 id="host">Host country: </h4>
    <h4 id="circuit">Circuit name: </h4>

    <h3>Podium</h3>
    <h4 id="winner">Winner: </h4>
    <h4 id="2nd place">Runner up: </h4>
    <h4 id="3rd place">Third place: </h4>

    <h3>Points scoring positions</h3>
    <h4 id="4th place">4th: </h4>
    <h4 id="5th place">5th: </h4>
    <h4 id="6th place">6th: </h4>
    <h4 id="7th place">7th: </h4>
    <h4 id="8th place">8th: </h4>
    <h4 id="9th place">9th: </h4>
    <h4 id="10th place">10th: </h4>  

    <h3>Honours</h3>
    <h4 id="pole">Pole Position: </h4>
    <h4 id="fastestlap">Fastest lap: </h4>

    <script src="api.js"></script>    
</body>
</html>
