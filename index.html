<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
</head>
<body>

    <input type="text" id="year-bar" placeholder="Year"></br>
    <input type="text" id="event-bar"placeholder="Round number">
    <button id="search-btn">Search</button>

    <h3>Grand Prix details</h3>
    <p id="host">Host country: </p>
    <p id="circuit">Circuit name: </p>
    <p id="laps">Laps: </p>

    <p id="pole">Pole Position: </p>

    <h3>Podium</h3>
    <p id="winner">Winner: </p>
    <p id="second">Runner up: </p>
    <p id="third">Third place: </p>

    <h3>Points scoring positions</h3>
    <p id="fourth">4th: </p>
    <p id="fifth">5th: </p>
    <p id="sixth">6th: </p>
    <p id="seventh">7th: </p>
    <p id="eigth">8th: </p>
    <p id="ninth">9th: </p>
    <p id="tenth">10th: </p>  

    <script src="api.js"></script>    
</body>
</html>
